<!DOCTYPE html>
<html lang="en">
<head>
	<title>OX Quiz</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="p-3 mb-2 bg-dark text-white">.bg-dark</div>
	<div class="container">
	 	<h1>Maplestory 2 - Ox quiz</h1>
		<p>Add more phrases answers here: {Link}</p> 
	</div>

	<div class="container" lang="en">
		<form class="mt-2" onsubmit="return false;">
			<div class="input-group">
				<input id="ox_search" class="form-control" type="text" onkeyup="search();" onfocusout="focusSearchBar();">
				<div class="input-group-append">
					<button id="ox_search_button" class="btn btn-primary" type="button" onclick="handleSearchClick();">Search</button>
				</div>
			</div>
		</form>
		
		<ul id="ox_table" class="list-group mt-3"></div>
	</div>

	<script src="js/oxquiz.js" defer></script>

</body>
</html>
